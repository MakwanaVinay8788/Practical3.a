<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="button" id="register-button">Register</button>
    </form>

    <script>
        document.getElementById('register-button').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // You can perform client-side validation here

            const userData = {
                username,
                email,
                password
            };

            // Send userData to the server for registration using AJAX or fetch API
            // Example: Make a POST request to the server

            fetch('your_registration_endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (response.status === 200) {
                    alert('Registration successful!'); // You can customize this part
                } else {
                    alert('Registration failed. Please try again.'); // Handle registration errors
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
